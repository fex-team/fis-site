<article class="doc-content">
    <div class="toc affix"></div>
    {{ content }}
    <!-- {% include JB/comments %} -->
    <br>
    <strong>有任何问题，请在 <a href="https://github.com/fex-team/fis/issues">https://github.com/fex-team/fis/issues</a> 讨论</strong>
</article>
<script type="text/javascript">
    $("a").each(function(index,ele){
        if ($(ele).attr('href').indexOf('/') === 0){
            $(ele).attr('href',"{{ BASE_PATH }}"+$(ele).attr('href'));
        }else{
            if ($(ele).attr('href').indexOf('#') !== 0){
                $(ele).attr('target','_blank');
            }
        }
    });
</script>
<script type="text/javascript" src="/assets/themes/fis/js/document.js"></script>
